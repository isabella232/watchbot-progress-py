[flake8]
max-line-length = 88
max-complexity = 10
inline-quotes = double

[tox]
envlist = py27,py36

[testenv]
passenv = AWS_DEFAULT_REGION
extras = test
deps=
  coveralls
commands =
    python -m pytest --cov watchbot_progress --cov-report term-missing --ignore=venv

[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8
commands =
    flake8 pxmcli/

[testenv:pylint]
basepython = python3
skip_install = true
deps =
    pyflakes
    pylint
commands =
    pylint pxmcli/
